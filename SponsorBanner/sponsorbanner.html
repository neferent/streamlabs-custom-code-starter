<html>
  <head>
    <title>Streamlabs || Sponsor Banner</title>
  </head>
  <link rel="stylesheet" type="text/css" href="sponsorbanner.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="sponsorbanner.js"></script>
  <body>
    <!-- Copy and paste ALL CODE from inside the body element into the Sponsor Banner Widget's Custom HTML -->

    <!-- sponsor banner container -->
    <script type="text/template" id="sponsor-banner-container">
      <div class="sponsor_banner" id="sponsor_banner"> </div>
    </script>
    <!-- Image Item-->
    <script type="text/template" id="sponsor-banner-image">
      <img class="placement-image">
    </script>
    <!-- video item -->
    <script type="text/template" id="sponsor-banner-video">
      <video autoplay loop muted id="mp4-video" />
    </script>

  </body>
</html>
