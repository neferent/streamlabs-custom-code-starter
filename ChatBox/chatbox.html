<html>
  <head>
    <title>Streamlabs || Chat Box</title>
  </head>
  <link rel="stylesheet" type="text/css" href="chatbox.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="chatbox.js"></script>
  <body>
    <!-- Copy and paste ALL CODE from inside the body element into the Chat Box Widget's Custom HTML -->

    <!-- item will be appened to this layout -->
    <div id="log" class="sl__chat__layout"></div>

    <!-- chat item -->
    <script type="text/template" id="chatlist_item">
      <div data-from="{from}" data-id="{messageId}">
        <span class="meta" style="color: {color}">
          <span class="badges">
          </span>
          <span class="name">{from}</span>
        </span>
        <span class="message">
          {message}
        </span>
      </div>
    </script>

  </body>
</html>
