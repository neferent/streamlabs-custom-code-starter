<html>
  <head>
    <title>Streamlabs || Event List</title>
  </head>
  <link rel="stylesheet" type="text/css" href="eventlist.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="eventlist.js"></script>
  <body>
    <!-- Copy and paste ALL CODE from inside the body element into the Event List Widget's Custom HTML -->

    <script type="text/template" id="eventlist_item">
      <li class="{eventType}">
        <div class="background"></div>
        <div>
          <span class="tag">{tag}</span>
          <span class="message">{from}</span>
        </div>
      </li>
    </script>

  </body>
</html>
